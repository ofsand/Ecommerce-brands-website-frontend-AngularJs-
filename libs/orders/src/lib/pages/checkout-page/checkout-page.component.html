<div class="cart-page mt-6" *ngIf="!goThankYouPage">
  <div class="grid">
      <div class="col-7 ">
        <div class="p-grid mt-5">
            <div class="p-col-12">
              <form [formGroup]="checkoutFormGroup" class="w-full mx-auto p-6 md:px-6 lg:px-8 bg-white-alpha-60 cart-item shadow-2">
                <div class="field">
                  <label for="" class="pb-3">Please fill in the following informations !</label>
                </div>
                <div class="formgrid grid">
                  <div class="field col">
                    <label for="name">Name</label><br>
                    <input formControlName="name" id="name" type="text" pInputText [readonly]="!isGuest? 'readonly' :''"/><br/>
                    <small *ngIf="checkoutFormGroup.controls['name'].invalid && isSubmitted" class="p-error"
                      >Name is required</small
                    >
                  </div>
                  <div class="field col">
                    <label for="email">Email</label><br>
                    <input formControlName="email" id="email" type="text" pInputText [readonly]="!isGuest? 'readonly' :''"/><br/>
                    <small *ngIf="checkoutFormGroup.controls['email'].invalid && isSubmitted" class="p-error">
                    <span *ngIf="checkoutFormGroup.controls['email'].errors['required']">email is required</span>
                      <span *ngIf="checkoutFormGroup.controls['email'].errors['email']">email is invalid</span></small>
                  </div>

                  <div class="field col">
                    <label for="password">Address</label><br>
                    <input formControlName="address" id="address" type="address" pInputText [readonly]="!isGuest? 'readonly' :''" /><br/>
                    <small *ngIf="checkoutFormGroup.controls['address'].invalid && isSubmitted" class="p-error"
                      >Address is required</small
                    >
                  </div>
                  <div class="field col">
                      <label for="phone">Phone</label><br>
                      <input formControlName="phone" placeholder="(212) 999-999999" type="phone" pInputText [readonly]="!isGuest? 'readonly' :''"><br/>
                      <small *ngIf="checkoutFormGroup.controls['phone'].invalid && isSubmitted" class="p-error"
                        >Phone is required</small
                      >
                  </div>
                  <div class="field col">
                    <label for="city">City</label><br>
                    <input formControlName="city" id="city" type="text" pInputText [readonly]="!isGuest? 'readonly' :''"/><br/>
                    <small *ngIf="checkoutFormGroup.controls['city'].invalid && isSubmitted" class="p-error">
                      City is required
                    </small>
                  </div>
                  <div class="field col mt-5 ml-8"> 
                    <button pButton pRipple label="Change my Information" class="p-button p-button-warning my-2" (click)="goProfile()" *ngIf="!isGuest"></button>
                  </div>
                </div>
              </form>
            </div>
        </div>
      </div>
      <div class="col-4 col-offset-1">
        <orders-summary></orders-summary>
        <div class="mt-5 flex justify-content-center">
            <button  pButton pRipple class="p-button-success" label="Place order" (click)="placeOrder()"></button>
        </div>
      </div>
  </div>
</div>

<div class="grid mt-8" *ngIf="goThankYouPage">
  <div class="col-8 col-offset-2 bg-white-alpha-60 p-5 border-round shadow-3 text-center">
      <h1>Thank you for choosing our Shop</h1>
      <h2>Your order is been placed, you'll receive your products soon</h2>
      <div class="pt-4 flex justify-content-around">
          <button pButton label="Go back to shop" (click)="goShopping()" icon="pi pi-arrow-circle-left" ></button>
          <button pButton label="Check my Order" icon="pi pi-arrow-circle-right" iconPos="right" (click)="goProfile()" class=" p-button-warning" *ngIf="!isGuest"></button>
      </div>
  </div>
</div>
