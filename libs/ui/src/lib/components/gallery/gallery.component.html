<div class="gallery" *ngIf="hasImages()">
    <div class="selected-image">
        <img [src]="selectedImage" width="520" alt="">
    </div>
    <div class="images">
        <ul>
            <li *ngFor="let imageUrl of images" 
            [ngStyle]="{'background-image' : 'url('+imageUrl+')'}"
            (click)="changeSelectedImage(imageUrl)"
            [ngClass]="selectedImage === imageUrl ? 'image-focus' : 'image-unfocus'"
            > </li>
        </ul>
    </div>
</div>
