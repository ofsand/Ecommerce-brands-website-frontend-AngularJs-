<div class="product-item h-full" *ngIf="product">
    <div class="product-wrapper flex flex-column shadow-2 h-full text-center justify-content-between align-items-center flex-wrap bg-white-alpha-60 mx-2" style="border-radius: 6px" >
        <div class="w-12 flex justify-content-between">
            <h3 class="product-name text-red-600 font-right">{{product.price | currency}}</h3>
            <p-rating class="rating text-right align-self-center" [(ngModel)]="product.rating" [cancel]="false" [readonly]="true" ></p-rating>
        </div>
        <div class="product-image" routerLink="/products/{{product.id}}">
            <img [src]="product.image" src="" alt="">
        </div>
        <h5 class="product-name m-3">{{product.name}}</h5>
        <button pButton pRipple label="Add to cart" 
            class="w-8 mt-auto" 
            (click)="addProductToCart()">
            <i class="pi pi-shopping-cart pr-1"></i>
        </button>
    </div>
</div>
