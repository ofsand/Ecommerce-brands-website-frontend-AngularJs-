<div class="categories-banner my-4 mx-8">
    <p-carousel [value]="categories"  styleClass="custom-carousel" [numVisible]="4" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" >
        <ng-template pTemplate="header">
            
        </ng-template>
        <ng-template let-cat pTemplate="item" class="mt-5">
            <div class="category-item h-full mx-5 ">
                <div class="category-item-content flex flex-column h-full text-center justify-content-between align-items-center flex-wrap" 
                    style="border-radius: 6px"
                    [routerLink]="'categories/' + cat.id">
                    <div>
                        <h3 class="category-name cursor-pointer" >{{cat.name}}</h3>
                    </div>
                    <div style="max-width: 200px;"><img [src]="cat.image" style="width: 80%" alt=""></div>
                </div>
            </div>
        </ng-template>
    </p-carousel>

</div>
