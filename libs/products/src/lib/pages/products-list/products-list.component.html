<div class="product-list">
    <h2 class="text-center mb-7 mt-5" *ngIf="!isCategoryPage">Explore more products</h2>
    <h2 class="text-center mb-7 mt-5" *ngIf="isCategoryPage">{{currentCategory}}</h2>
    <div class="grid">
        <div class="filters col-2 bg-white-alpha-60 cart-item shadow-2 h-fit pl-3" style="border-radius: 8px;" *ngIf="!isCategoryPage">
            <h4>Categories</h4>
            <div class="field-checkbox" *ngFor="let cat of categories">
                <p-checkbox class="" [binary]="true" label="{{cat.name}}" [(ngModel)]="cat.checked" (onChange)="categoryFilter()"></p-checkbox>
            </div>
        </div>
        <div [ngClass]="{'col-9 col-offset-1': !isCategoryPage , 'col-12': isCategoryPage}">
            <div class="featured-products" *ngIf="products">
                <div class="grid">
                    <div [ngClass]="{'col-4': !isCategoryPage , 'col-3': isCategoryPage}" *ngFor="let product of products">
                        <products-product-item [product]="product"></products-product-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
