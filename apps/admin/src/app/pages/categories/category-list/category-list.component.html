<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="Lists of all categories">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <!--<th>Id</th>-->
                            <th pSortableColumn="name">Name <p-sortIcon field="code"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <!--<td>{{category.id}}</td> -->
                            <td>{{category.name}}</td>
                            <td><i style="font-size: 2em;" class="pi" [ngClass]="'pi-' + category.icon"></i></td>
                            <td><span class="pi pi-circle-on" style="font-size: 2rem" [ngStyle]="{color: category.color}"></span></td>
                            <td>
                                <p-button (click)="deleteCategory(category.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button>
                                <p-button (click)="updateCategory(category.id)" styleClass="p-button-secondary" icon="pi pi-pencil"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<!-- Confirmation Dialgog -->

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
